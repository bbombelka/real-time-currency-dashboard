<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <h1>Currency rates live </h1>
    <div >Waiting for currencies</div>
    <div><span>EUR</span><span id="euro"></span></div>
    <div><span>USD</span><span id="usd"></span></div>


    <script>

        const socket = io('http://localhost:3000', { auth: { token: "valid_token" }});

        socket.on('connect', data => {
            socket.emit('set-currencies', ['pln', 'eur', 'czk'])

        }
            )

       
        socket.on('send-currencies', (currencies) => {
            console.log(currencies)
        });

        socket.on("connect_error", (err) => {
            console.error("Connection error:", err.message);
        });

        socket.on('disconnect', data => console.log(data, 'client disconnected'
        ) )
    </script>
</body>
</html>
